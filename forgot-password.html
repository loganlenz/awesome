<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Awesome Software</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans antialiased min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="flex items-center gap-2 mb-8 justify-center">
      <div class="w-10 h-10 bg-fuchsia-600 rounded-xl flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
      </div>
      <span class="text-xl font-semibold text-gray-900">Awesome Software</span>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-fuchsia-50 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-fuchsia-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Forgot your password?</h2>
        <p class="text-gray-500 text-sm">No worries! Enter your email and we'll send you reset instructions.</p>
      </div>

      <form id="resetForm" class="space-y-5" onsubmit="handleReset(event)">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Email address</label>
          <input type="email" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none transition" placeholder="you@company.com">
        </div>

        <button type="submit" class="w-full bg-fuchsia-600 text-white py-3 rounded-xl font-medium hover:bg-fuchsia-700 transition">
          Send Reset Link
        </button>
      </form>

      <!-- Success State (hidden by default) -->
      <div id="successState" class="hidden text-center">
        <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Check your email</h3>
        <p class="text-gray-500 text-sm mb-6">We've sent a password reset link to your email address. The link will expire in 1 hour.</p>
        <button onclick="location.reload()" class="text-fuchsia-600 hover:text-fuchsia-700 font-medium text-sm">
          Didn't receive the email? Click to resend
        </button>
      </div>

      <div class="mt-6 text-center">
        <a href="login.html" class="inline-flex items-center gap-2 text-sm text-gray-600 hover:text-gray-900">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
          Back to sign in
        </a>
      </div>
    </div>

    <p class="text-center text-xs text-gray-500 mt-6">
      Need help? <a href="#" class="text-fuchsia-600 hover:underline">Contact Support</a>
    </p>
  </div>

  <script>
    function handleReset(e) {
      e.preventDefault();
      document.getElementById('resetForm').classList.add('hidden');
      document.getElementById('successState').classList.remove('hidden');
    }
  </script>
</body>
</html>
