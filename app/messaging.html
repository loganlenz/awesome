  <script>
    let conversations = [
      { id: 1, name: 'Sarah Johnson', initials: 'SJ', company: 'Tech Corp', phone: '+1 (555) 123-4567', color: 'blue', channel: 'sms', online: true, unread: 0, starred: true, lastMessage: 'That sounds great! Let me check with my team...', time: '2m', messages: [
        { id: 1, from: 'them', text: 'Hi! I saw your email about the new software features. Can you tell me more about the automation capabilities?', time: '10:32 AM' },
        { id: 2, from: 'me', text: 'Absolutely! Our automation features allow you to set up triggers based on customer actions, schedule follow-ups, and create multi-step sequences.', time: '10:35 AM' },
        { id: 3, from: 'them', text: 'That sounds great! Let me check with my team and get back to you about setting up a demo.', time: '10:38 AM' }
      ]},
      { id: 2, name: 'Mike Chen', initials: 'MC', company: 'Startup.io', phone: '+1 (555) 234-5678', color: 'fuchsia', channel: 'email', online: false, unread: 0, starred: false, lastMessage: 'Thanks for sending that over!', time: '1h', messages: [
        { id: 1, from: 'me', text: 'Here is the proposal document you requested.', time: '9:15 AM' },
        { id: 2, from: 'them', text: 'Thanks for sending that over!', time: '9:45 AM' }
      ]},
      { id: 3, name: 'Emily Wilson', initials: 'EW', company: 'Design Co', phone: '+1 (555) 345-6789', color: 'green', channel: 'sms', online: false, unread: 3, starred: false, lastMessage: 'Can we schedule a call for tomorrow?', time: '3h', messages: [
        { id: 1, from: 'them', text: 'Hey, I wanted to follow up on our discussion.', time: '7:00 AM' },
        { id: 2, from: 'them', text: 'We are very interested in moving forward.', time: '7:02 AM' },
        { id: 3, from: 'them', text: 'Can we schedule a call for tomorrow?', time: '7:05 AM' }
      ]},
      { id: 4, name: 'James Brown', initials: 'JB', company: 'Enterprise Inc', phone: '+1 (555) 456-7890', color: 'orange', channel: 'email', online: false, unread: 0, starred: true, lastMessage: 'Looking forward to our meeting next week', time: '1d', messages: [
        { id: 1, from: 'me', text: 'Confirmed for next Tuesday at 2pm.', time: 'Yesterday' },
        { id: 2, from: 'them', text: 'Looking forward to our meeting next week', time: 'Yesterday' }
      ]},
      { id: 5, name: 'Lisa Martinez', initials: 'LM', company: 'Marketing Agency', phone: '+1 (555) 567-8901', color: 'purple', channel: 'sms', online: false, unread: 0, starred: false, lastMessage: 'The proposal looks great, just a few questions...', time: '2d', messages: [
        { id: 1, from: 'them', text: 'The proposal looks great, just a few questions about the pricing.', time: '2 days ago' }
      ]}
    ];

    let activeConversation = null;
    let currentFilter = 'all';
    let selectedChannel = 'sms';

    document.addEventListener('DOMContentLoaded', function() {
      renderConversations();
      selectConversation(1);
    });

    function renderConversations(filtered = null) {
      const list = document.getElementById('conversationsList');
      let data = filtered || conversations;

      if (currentFilter === 'unread') {
        data = data.filter(c => c.unread > 0);
      } else if (currentFilter === 'starred') {
        data = data.filter(c => c.starred);
      }

      const channelBadges = {
        sms: '<span class="px-1.5 py-0.5 text-xs bg-blue-100 text-blue-700 rounded">SMS</span>',
        email: '<span class="px-1.5 py-0.5 text-xs bg-fuchsia-100 text-fuchsia-700 rounded">Email</span>',
        whatsapp: '<span class="px-1.5 py-0.5 text-xs bg-green-100 text-green-700 rounded">WhatsApp</span>'
      };

      list.innerHTML = data.map(c => `
        <div class="conversation-item p-4 cursor-pointer border-b border-gray-50 ${activeConversation === c.id ? 'active' : ''}" onclick="selectConversation(${c.id})">
          <div class="flex items-start gap-3">
            <div class="relative">
              <div class="w-10 h-10 bg-${c.color}-100 rounded-full flex items-center justify-center text-${c.color}-600 font-medium">${c.initials}</div>
              ${c.online ? '<div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>' : ''}
              ${c.unread > 0 ? `<div class="absolute -top-1 -right-1 w-5 h-5 bg-fuchsia-600 text-white text-xs rounded-full flex items-center justify-center">${c.unread}</div>` : ''}
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center justify-between mb-1">
                <span class="${c.unread > 0 ? 'font-semibold' : 'font-medium'} text-gray-900 text-sm">${c.name}</span>
                <span class="text-xs text-gray-500">${c.time}</span>
              </div>
              <p class="text-sm ${c.unread > 0 ? 'text-gray-900 font-medium' : 'text-gray-500'} truncate">${c.lastMessage}</p>
              <div class="flex items-center gap-2 mt-1">
                ${channelBadges[c.channel]}
                ${c.starred ? '<svg class="w-3 h-3 text-yellow-500 fill-current" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>' : ''}
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function selectConversation(id) {
      activeConversation = id;
      const conv = conversations.find(c => c.id === id);
      if (!conv) return;

      // Mark as read
      conv.unread = 0;

      renderConversations();
      renderChat(conv);
    }

    function renderChat(conv) {
      const area = document.getElementById('chatArea');
      const channelOptions = `
        <option value="sms" ${conv.channel === 'sms' ? 'selected' : ''}>SMS</option>
        <option value="email" ${conv.channel === 'email' ? 'selected' : ''}>Email</option>
        <option value="whatsapp" ${conv.channel === 'whatsapp' ? 'selected' : ''}>WhatsApp</option>
      `;

      area.innerHTML = `
        <!-- Chat Header -->
        <div class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="relative">
              <div class="w-10 h-10 bg-${conv.color}-100 rounded-full flex items-center justify-center text-${conv.color}-600 font-medium">${conv.initials}</div>
              ${conv.online ? '<div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>' : ''}
            </div>
            <div>
              <h2 class="font-semibold text-gray-900">${conv.name}</h2>
              <p class="text-sm text-gray-500">${conv.phone} - ${conv.company}</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button onclick="toggleStar(${conv.id})" class="p-2 text-gray-400 hover:text-yellow-500 hover:bg-gray-100 rounded-lg ${conv.starred ? 'text-yellow-500' : ''}">
              <svg class="w-5 h-5 ${conv.starred ? 'fill-current' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
            </button>
            <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
            </button>
            <a href="contacts.html" class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            </a>
          </div>
        </div>

        <!-- Messages -->
        <div class="flex-1 overflow-y-auto p-6 space-y-4" id="messagesContainer">
          <div class="text-center">
            <span class="text-xs text-gray-500 bg-white px-3 py-1 rounded-full">Today</span>
          </div>
          ${conv.messages.map(m => m.from === 'me' ? `
            <div class="message-bubble flex items-end gap-2 max-w-lg ml-auto flex-row-reverse">
              <div class="w-8 h-8 bg-fuchsia-100 rounded-full flex items-center justify-center text-fuchsia-600 font-medium text-sm flex-shrink-0">JD</div>
              <div>
                <div class="bg-fuchsia-600 rounded-2xl rounded-br-md px-4 py-3 shadow-sm">
                  <p class="text-sm text-white">${m.text}</p>
                </div>
                <span class="text-xs text-gray-400 mr-2 mt-1 block text-right">${m.time}</span>
              </div>
            </div>
          ` : `
            <div class="message-bubble flex items-end gap-2 max-w-lg">
              <div class="w-8 h-8 bg-${conv.color}-100 rounded-full flex items-center justify-center text-${conv.color}-600 font-medium text-sm flex-shrink-0">${conv.initials}</div>
              <div>
                <div class="bg-white rounded-2xl rounded-bl-md px-4 py-3 shadow-sm">
                  <p class="text-sm text-gray-900">${m.text}</p>
                </div>
                <span class="text-xs text-gray-400 ml-2 mt-1 block">${m.time}</span>
              </div>
            </div>
          `).join('')}
        </div>

        <!-- Message Input -->
        <div class="bg-white border-t border-gray-200 p-4">
          <div class="flex items-end gap-3">
            <div class="flex items-center gap-1">
              <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
              </button>
              <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              </button>
            </div>
            <div class="flex-1 relative">
              <textarea id="messageInput" rows="1" onkeydown="handleKeyDown(event)" placeholder="Type your message..." class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none resize-none"></textarea>
            </div>
            <div class="flex items-center gap-1">
              <select id="channelSelect" onchange="changeChannel(this.value)" class="px-3 py-2 border border-gray-200 rounded-lg text-sm text-gray-600 focus:ring-2 focus:ring-fuchsia-500 outline-none">
                ${channelOptions}
              </select>
              <button onclick="sendMessage()" class="p-3 bg-fuchsia-600 text-white rounded-xl hover:bg-fuchsia-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
              </button>
            </div>
          </div>
        </div>
      `;

      // Scroll to bottom
      setTimeout(() => {
        const container = document.getElementById('messagesContainer');
        if (container) container.scrollTop = container.scrollHeight;
      }, 100);
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !activeConversation) return;

      const conv = conversations.find(c => c.id === activeConversation);
      if (!conv) return;

      const newMessage = {
        id: Date.now(),
        from: 'me',
        text: text,
        time: new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })
      };

      conv.messages.push(newMessage);
      conv.lastMessage = text;
      conv.time = 'now';

      input.value = '';
      renderChat(conv);
      renderConversations();
      showToast('Message sent!');
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function changeChannel(channel) {
      const conv = conversations.find(c => c.id === activeConversation);
      if (conv) {
        conv.channel = channel;
        renderConversations();
      }
    }

    function toggleStar(id) {
      const conv = conversations.find(c => c.id === id);
      if (conv) {
        conv.starred = !conv.starred;
        renderConversations();
        renderChat(conv);
      }
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active', 'bg-fuchsia-600', 'text-white');
        btn.classList.add('text-gray-600', 'hover:bg-gray-100');
        if (btn.dataset.filter === filter) {
          btn.classList.add('active', 'bg-fuchsia-600', 'text-white');
          btn.classList.remove('text-gray-600', 'hover:bg-gray-100');
        }
      });
      renderConversations();
    }

    function searchConversations() {
      const query = document.getElementById('searchConversations').value.toLowerCase();
      const filtered = conversations.filter(c =>
        c.name.toLowerCase().includes(query) ||
        c.company.toLowerCase().includes(query) ||
        c.lastMessage.toLowerCase().includes(query)
      );
      renderConversations(filtered);
    }

    function openNewMessageModal() {
      document.getElementById('newMessageModal').classList.remove('hidden');
    }

    function closeNewMessageModal() {
      document.getElementById('newMessageModal').classList.add('hidden');
    }

    function selectChannel(channel) {
      selectedChannel = channel;
      document.querySelectorAll('.channel-btn').forEach(btn => {
        btn.classList.remove('border-fuchsia-600', 'bg-fuchsia-50', 'text-fuchsia-600');
        btn.classList.add('border-gray-200', 'text-gray-600');
        if (btn.dataset.channel === channel) {
          btn.classList.add('border-fuchsia-600', 'bg-fuchsia-50', 'text-fuchsia-600');
          btn.classList.remove('border-gray-200', 'text-gray-600');
        }
      });
    }

    function startNewConversation() {
      const to = document.getElementById('newMessageTo').value;
      const text = document.getElementById('newMessageText').value.trim();

      if (!to || !text) {
        showToast('Please select a contact and enter a message');
        return;
      }

      // Find or create conversation
      let conv = conversations.find(c => c.id === parseInt(to));
      if (conv) {
        conv.messages.push({
          id: Date.now(),
          from: 'me',
          text: text,
          time: new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })
        });
        conv.lastMessage = text;
        conv.time = 'now';
        conv.channel = selectedChannel;
      }

      closeNewMessageModal();
      document.getElementById('newMessageTo').value = '';
      document.getElementById('newMessageText').value = '';

      if (conv) {
        selectConversation(conv.id);
      }
      showToast('Message sent!');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      document.getElementById('toastMessage').textContent = message;
      toast.classList.remove('translate-y-20', 'opacity-0');
      setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeNewMessageModal();
      }
    });
  </script>
</body>
</html>
